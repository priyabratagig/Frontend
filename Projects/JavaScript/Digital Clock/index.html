<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="../../../font-awsome/css/all.css">
	<script src="./script.js"></script>
	<title>Digital Clock</title>
</head>

<body>
	<div class="container">
		<div class="logo">
			<div class="logo-img">
				<img src="./clock.png" alt="clock image" loading="eager">
      </div>
      <div class="logo-text">
        Your Digital Clock
      </div>
    </div>
    <div class="time">
      <div class="time-text time-child">
        <div>TIME</div>
      </div>
      <div class="time-hr time-child">
        <div id="hrs"></div>
        <div>hours</div>
      </div>
      <div class="time-min time-child">
        <div id="mins"></div>
        <div>mins</div>
      </div>
      <div class="time-sec time-child">
        <div id="secs"></div>
        <div>secs</div>
      </div>
      <div class="meridiem time-child">
        <div id="meridiem"></div>
      </div>
    </div>
  </div>
</body>
</html>
